language: php
php:
- 7.2
- 7.3
before_script:
- travis_retry composer self-update
- travis_retry composer install --no-interaction --dev
script:
- vendor/bin/phpunit
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - src/**/*
    - support/**/*
    - tests/**/*
    - composer.json
    - LICENSE.md
    - README.md
    - phpunit.xml
  on:
    tags: true
